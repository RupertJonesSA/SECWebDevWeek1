<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>

    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            /* Fixed keeps the element in the same position */
            position: fixed;
            /* Changes space between element and browser window */
            top: 0px;
            /* Changes space between element and left edge of window */
            left: 0px;
            right: 0px;
            height: 50px;
            /* z index determines if an element will appear infront
               or behind another element. An element with a higher
               z index will appear infront of an element with a lower 
               z index.*/
            z-index: 100;
        ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0px;
            top: 50px; 
            width: 72px;
            ">
                sidebar
                <div style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    right: 0px;
                    top: 0px;
                ">
                    X
                </div>
            </div>

        <div style="
        /* fixed = placed in the browser window 
           absolute = placed on the page */
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
        ">
        absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">
            div 2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
            ">
                5:00
            </div>
        </div>
    </body>
</html>
